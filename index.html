<!DOCTYPE html>
<html>
  <head>
    <title>Form Validasyonu</title>
    <style>
      .input-error {
        border: 2px solid #e74c3c;
        background-color: #fadbd8;
      }
      .input-success {
        border: 2px solid #27ae60;
        background-color: #d5f4e6;
      }
      .input-warning {
        border: 2px solid #f39c12;
        background-color: #fdeaa7;
      }
    </style>
  </head>
  <body>
    <form id="registrationForm">
      <input
        type="text"
        id="username"
        placeholder="Kullanıcı adı (min 3 karakter)"
      />
      <input type="email" id="email" placeholder="E-posta adresi" />
      <input
        type="password"
        id="password"
        placeholder="Şifre (min 6 karakter)"
      />
      <button type="button" id="validateBtn">Formu Kontrol Et</button>
      <button type="button" id="resetBtn">Formu Temizle</button>
    </form>
    <script src="app.js"></script>
  </body>
</html>
