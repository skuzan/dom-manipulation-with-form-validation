<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validasyonu</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(180deg, #f9fafb 0%, #eef2ff 100%);
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
          "Segoe UI", Roboto, Arial, sans-serif;
      }

      .form-card {
        background: #fff;
        border-radius: 24px;
        box-shadow: 0 8px 28px rgba(0, 0, 0, 0.08);
        padding: 3rem 2.5rem;
        max-width: 480px;
        margin: 80px auto;
        transition: all 0.3s ease;
      }

      .form-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
      }

      .form-card h2 {
        font-weight: 700;
        font-size: 1.7rem;
        color: #2563eb;
      }

      .form-control {
        border-radius: 12px;
        padding: 12px 16px;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        box-shadow: 0 0 0 0.25rem rgba(59, 130, 246, 0.25);
        border-color: #3b82f6;
      }

      /* JS tarafıyla eşleşen durum renkleri */
      .input-error {
        border: 2px solid #ef4444 !important;
        background-color: #fee2e2 !important;
      }

      .input-success {
        border: 2px solid #22c55e !important;
        background-color: #dcfce7 !important;
      }

      .input-warning {
        border: 2px solid #facc15 !important;
        background-color: #fef9c3 !important;
      }

      /* Şifre gücü yazısı */
      #isPasswordStrong {
        font-size: 0.95rem;
        text-align: center;
        margin-top: 5px;
        font-weight: 500;
      }

      /* Uyarı kutusu */
      #warning {
        background: #f9fafb;
        border-radius: 12px;
        padding: 16px;
        text-align: center;
        margin-top: 20px;
        transition: all 0.3s ease;
      }

      #warningTitle {
        font-weight: 600;
        color: #dc2626;
      }

      #warningMessage {
        color: #6b7280;
        font-size: 0.95rem;
      }

      .btn-primary {
        background: linear-gradient(135deg, #3b82f6, #2563eb);
        border: none;
      }

      .btn-warning {
        color: #fff;
        background: linear-gradient(135deg, #f59e0b, #d97706);
        border: none;
      }

      .btn:hover {
        opacity: 0.9;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="form-card">
        <h2 class="text-center mb-4">Form Validasyonu</h2>

        <form id="registrationForm" class="d-flex flex-column gap-3">
          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="Kullanıcı adı (min 3 karakter)"
          />

          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="E-posta adresi"
          />

          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Şifre (min 6 karakter)"
          />

          <p id="isPasswordStrong" class="text-muted"></p>

          <div class="d-flex justify-content-between mt-3">
            <button
              type="button"
              id="validateBtn"
              class="btn btn-primary px-4 py-2"
            >
              Kontrol Et
            </button>
            <button
              type="button"
              id="resetBtn"
              class="btn btn-warning px-4 py-2"
            >
              Temizle
            </button>
          </div>

          <div id="warning">
            <h5 id="warningTitle"></h5>
            <p id="warningMessage"></p>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Senin app.js dosyan -->
    <script src="app.js"></script>
  </body>
</html>
