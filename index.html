<!DOCTYPE html>
<html>
  <head>
    <title>Form Validasyonu</title>
    <style>
      .input-error {
        border: 2px solid #e74c3c;
        background-color: #fadbd8;
      }
      .input-success {
        border: 2px solid #27ae60;
        background-color: #d5f4e6;
      }
      .input-warning {
        border: 2px solid #f39c12;
        background-color: #fdeaa7;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container bg-light p-5 mt-5 d-flex flex-column">
      <h2 class="display-6 text-warning mb-4">
        DOM Manipulation with form Validation
      </h2>
      <form id="registrationForm" class="mt-3 d-flex flex-column gap-3">
        <input
          type="text"
          id="username"
          placeholder="Kullanıcı adı (min 3 karakter)"
        />
        <input type="email" id="email" placeholder="E-posta adresi" />
        <input
          type="password"
          id="password"
          placeholder="Şifre (min 6 karakter)"
        />
        <p id="isPasswordStrong"></p>
        <div id="buttons" class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="button" id="validateBtn" class="btn btn-danger mt-3">
            Formu Kontrol Et
          </button>
          <button type="button" id="resetBtn" class="btn btn-warning mt-3">
            Formu Temizle
          </button>
        </div>
        <div id="warning" class="d-grid gap-2 col-6 mx-auto">
          <h4 id="warningTitle"></h4>
          <p id="warningMessage"></p>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
